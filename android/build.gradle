buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.1.0'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('ReactNativeAudio_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('ReactNativeAudio_buildToolsVersion', '29.0.3')
    defaultConfig {
        minSdkVersion safeExtGet('ReactNativeAudio_minSdkVersion', 21)
        targetSdkVersion safeExtGet('ReactNativeAudio_targetSdkVersion', 29)
        ndkVersion safeExtGet('ReactNativeAudio_ndkVersion', '20.1.5948944')
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
